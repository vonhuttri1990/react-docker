version: 2.1
orbs:
  node: circleci/node@4.1.0
  docker: circleci/docker@1.4.0

jobs:
  build-and-push:
    environment:
      DOCKER_IMAGE: trizn/react-docker
      DOCKER_TAG: latest
    executor: docker/docker
    steps:
      - setup_remote_docker:
          version: 19.03.13
      - checkout
      - docker/check:
          docker-username: DOCKER_USERNAME
          docker-password: DOCKER_PASSWORD
      - docker/build:
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - docker/push:
          digest-path: /tmp/digest.txt
          image: $DOCKER_IMAGE
          tag: $DOCKER_TAG
      - run:
          command: |
            echo "Digest is: $(</tmp/digest.txt)"
  
  deploy:
    executor: docker/docker
    steps:
      - add_ssh_keys:
          fingerprints:
          - "2b:cc:87:ca:2d:5d:ea:2d:d9:18:ac:6d:12:50:4a:2c"
      - run: ssh -oStrictHostKeyChecking=no trizn610@34.69.226.231 'cd /opt/react-docker' './deploy.sh'
workflows:
  my-pipeline: 
    jobs:
      - node/test
      - build-and-push:
          requires:
            - node/test
          filters:
            branches:
              only:
                - main
      - deploy:
          requires:
            - build-and-push